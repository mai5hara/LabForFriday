        function factorial(){
            var input = document.getElementById('input');
            var output = document.getElementById('output');
            var result = 1;
            for (var i = 1; i <= input.value; i++ ) {
                
               result = result * i;
                
            }
            document.getElementById("result").innerHTML = result;
